{% extends 'main.html' %}


{% block content %}

{%if user.is_authenticated%}
<h2 style="padding: 8px;">Welcome {{user.username}}</h2>
{%else%}

<form class="container" style="border: 4px solid;color: slategrey; padding: 8px; width: 50%;"  method="post" action="{% url 'login' %}">

{%csrf_token%}

{% for field in form %}
<div class="mb-3">
    {{field.label_tag}}
    {{field}}
</div>
{% endfor %}
<button type="submit" class="btn btn-primary">Login</button> <a href="{% url 'tweetapp:signup' %}">Not registered? Create an account</a>

</form>

{%endif%}

{% endblock %}
